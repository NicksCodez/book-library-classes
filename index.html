<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <div id="form">
        <form>
            <fieldset>
                <legend>Add a book</legend>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="tel" id="pages" name="pages" pattern="\d{1,3}">
                </div>
                <div class="selection">
                    <label for="read">Have you already read this book?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div class="form-buttons">
                    <button class="form-cancel">Cancel</button>
                    <button class="form-submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="container">
        <div id="header">
            <div class="header-title">My Book Library</div>
            <div class="header-buttons">
                <button>ADD</button>
            </div>
        </div>
        <div id="books-wrapper">
            
        </div>
        <div id="footer">Totally Serious Copyright Information</div>
    </div>
    <script src="./script.js"></script>
    </body>
</html>
